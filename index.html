<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Минималистичное приложение с пятью таблицами Шульте для оценки скорости внимания и реакции.">
  <title>Таблица Шульте</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Таблица Шульте</h1>
    <div id="timer" class="timer">0:00</div>
    <table id="grid" class="grid"></table>
    <button id="startBtn" class="start-btn">Начать</button>
    <button id="restartBtn" class="start-btn hidden">Начать заново</button>
    <div id="result" class="result hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
